<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="icon" type="image/png" href="assets/register.png">
    <link rel="stylesheet" href="style_register.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form action="">
        <label for="nom"></label>
        <input type="lname" id="lname" name="lname" placeholder="Nom de famille" required>      

        <label for="prenom"></label>
        <input type="fname" id="fname" name="fname" placeholder="Prénom" required>

        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="pseudo"></label>
        <input type="username" id="username" name="username" placeholder="Nom d'utilisateur" required>

        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>

        <label for="dob"></label>
        <input type="date" id="dob" name="dob" placeholder="Date de naissance" required>

        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Numéro de téléphone" required>

        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
